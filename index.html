<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/339772bc40.js" crossorigin="anonymous"></script>
    <script async src="./form.js"></script>

  </head>
  <body>
    <section class="main_container">
      <div class="main_container_section1">
        <div class="main_container_section1_section1">
          <img src="./836-removebg-preview.png" alt="" class="image" />
        </div>
        <div class="main_container_section1_section2">
          <div class="main_container_section1_section2_row1">
            <div class="main-title">
              Hello there, <br />
              Let's get Started!
            </div>
            <br />
            Start your journey of life underwater today by giing us feedback and
            supporting our communitythrough your mindful thoughts.
            <br>
            <button class="cta">continue here></button>
          </div>
        </div>
        <div class="main_container_section1_section2_row2"></div>
      </div>
      <div class="main_container_section2">
        <form action="#">
          <fieldset id="user_information">
            <legend><h2>Personal Details</h2></legend>

            <div class="fieldset_component">
              <label for="full_name"
                ><div class="req"></div>
                Full name</label
              >
              <input
                type="text"
                name="full_name"
                placeholder="Please enter your name"
                id="full_name"
              />
            </div>
            <div class="fieldset_component">
              <label for="email_address"
                ><div class="req"></div>
                Email Address</label
              >
              <input
                type="email"
                name="email_address"
                placeholder="Enter your Email address"
                id="email_address"
              />
            </div>
            <div class="fieldset_component">
              <label for="phone_number">Phone number</label>
              <input
                type="tel"
                name="phone_number"
                placeholder="Enter Your Phone number"
                id="phone_number"
              />
            </div>
            <div class="fieldset_component">
              <label for="address"> Address</label>
              <textarea
                name="address"
                id="address"
                placeholder="Enter your Address"
                maxlength="250"
              ></textarea>
            </div>
          </fieldset>

          <fieldset id="user_feedback">
            <legend><h2>Feedback details</h2></legend>

            <div class="fieldset_component">
              <label for="select_option">How did you hear about us</label>
              <select id="select_option">
                <option value="Friend" selected>Friend</option>
                <option value="Search Engine">Search Engine</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Magazine">Magazine</option>
                <option value="Institution">Institution</option>
              </select>
            </div>
            <div class="fieldset_component">
              <label for="select_option_multiple"
                >Which area do you like to give feedback?</label
              >
              <select
                name="select_option_multiple"
                id="select_option_multiple"
                multiple
                size="3"
              >
                <option value="plastic_pollution">Plastic Pollution</option>
                <option value="overfishing">Overfishing</option>
                <option value="coral_reef_protection">
                  Coral Reef Protection
                </option>
                <option value="marine_biodiversity">
                  Marine Biodiversity Conservation
                </option>
              </select>
            </div>
            <div class="fieldset_component">
              <label for="date"
                ><div class="req"></div>
                Please choose the date of submission</label
              >
              <input
                type="datetime-local"
                name="date"
                id="date"
                value="2025-03-05T10:02"
              />
            </div>
            <div class="fieldset_component">
              <label for="comments"
                ><div class="req"></div>
                Enter your thoughts about us</label
              >
              <textarea
                name="comments"
                id="comments"
                placeholder="Enter your thoughts"
                maxlength="250"
              ></textarea>
            </div>
            <div class="fieldset_component">
              <label for="file">Please upload your file here</label>
              <input
                type="file"
                name="file"
                id="file"
                accept=".jpg, .jpeg, .png, .pdf, .docx"
              />
            </div>
            <div class="fieldset_component" id="ratings">
              <label for="select_option">How do you rate our website? </label>
              <div class="emoji-rating">
                <input
                  type="radio"
                  id="emoji1"
                  name="emoji"
                  value="rating1"
                /><label for="emoji1">😡</label>
                <input
                  type="radio"
                  id="emoji2"
                  name="emoji"
                  value="rating2"
                /><label for="emoji2">🙁</label>
                <input
                  type="radio"
                  id="emoji3"
                  name="emoji"
                  value="rating3"
                /><label for="emoji3">😐</label>
                <input
                  type="radio"
                  id="emoji4"
                  name="emoji"
                  value="rating4"
                /><label for="emoji4">🙂</label>
                <input
                  type="radio"
                  id="emoji5"
                  name="emoji"
                  value="rating5"
                /><label for="emoji5">😃</label>
              </div>
            </div>

            <div class="fieldset_component">
              <input type="submit" value="SUBMIT" id="submit" />
              <input type="reset" value="CANCEL" id="cancel" />
            </div>
          </fieldset>
        </form>
      </div>
    </section>
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
      <!-- <img src="./menu-svgrepo-com.svg" alt="" class="menu_svg"> -->
    </div>
  </body>
</html>
